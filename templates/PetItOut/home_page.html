<!DOCTYPE html>

<html>
    <head>
        <title>Pet It Out!!</title>
        <style>
        .sidebar_and_battles{
            display: grid;
            grid-template-columns: 1fr 7fr;
        }
        
        .battle_shortform {
            display: grid;
            grid-template-columns:1fr 3fr 1fr ;
            border-style: solid;
            border-width: 2px;
            border-color: darkgray;
            background-color: #90cdc3;

        }

        .battle_info {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            background-color: #b6d8f2;
            border-color: #90cdc3;
            border-right-style: solid;
            border-left-style: solid;
            border-width: 3px;
            border-radius: 50px;

        }

        .percentage_bar {
            background-color: aqua;
        }

        .likes_texts {
            display: grid;
            margin-left: 5%;
            margin-right: 5%;
            grid-template-columns: 1fr 1fr;
        }

        .left_likes_text,
        .right_likes_text {
            display: inline-block;
        }

        .right_likes_text{
            text-align: right;
        }

        .pet_name_and_pic {
            display: grid;
            grid-template-rows: 50px 1fr;
            padding-bottom: 20px;
            background-color: #90cdc3;
        }

        .left_name,
        .right_name{
            text-align: center;
        }

        .pet_pic {
            height: 150px;
            width:150px;
            object-fit: cover;
            border-radius: 65px;

        }

        .button_to_go_to_detailed_battle {
            width: 50%;
            height: 90%;
            background-color: #f4cfdf;
        }

        </style>
    </head>

    <body>


        <div class = "sidebar_and_battles">

            <div class = "sidebar"></div>

            <div class = "battle_shortform">
                <div class = "pet_name_and_pic">
                    <p class = "left_name">petname1</p>

                    <div style = "text-align: center;">
                        <img src="../../static/images/dummy_cat.jpeg" class = "pet_pic" alt="Profile pic of cat">
                    </div>
                </div>      
                <div class = "battle_info">
                    <div class = "likes_texts"> 
                            <p class = left_likes_text>left percentage</p>
                            <p class = right_likes_text>right percentage</p>
                    </div>
                    <div class = "percentage_bar">
                        <p>this is where the percentage bar will go</p>
                    </div>
                    <div class = "likes_texts"> 
                        <p class = left_likes_text>left no. of likes</p>
                        <p class = right_likes_text>right no. of likes</p>
                    </div>
                    <div style = "text-align: center;">
                        <button class = "button_to_go_to_detailed_battle">See Detailed Battle</button>
                    </div>
                </div>      
                <div class = "pet_name_and_pic">
                    <p class = "right_name">petname2</p>

                    <div style="text-align: center;">
                        <img src="../../static/images/dummy_cat.jpeg" class = "pet_pic" alt="Profile pic of cat">
                    </div>
                </div>
            </div>
        </div>
    </body>
<html>
